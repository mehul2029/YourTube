{% extends 'myapp/base.html' %}

{% block content-header %} 
	{% if count == 0 %}
		<br><br>
		<h1 class="centre"><b>Wow. So empty. </b></h1>
		<br>	
		<h6 class="centre"> No result found</h6> 
	{% else %}	
		<h1 class="centre"> Showing results for: {{ q }} </h1>		
	{% endif %}
{% endblock %}

{% block content %} 

	{% for video in videos %}
		<div class="row">
			<div class="col-lg-12 col-sm-6">
				<div class="well well-sm">
					<div class="row">
						<div class="col-sm-4">
							<img src="{{ video.thumbnail }}">
						</div>
						<div class="col-sm-8">
							<a href="{% url 'view' videoId=video.id %}">
								<h3>{{ video.title }}</h3>
							</a>
							<p>{{ video.desc }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endfor %}

{% endblock %}
