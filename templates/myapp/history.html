{% extends 'myapp/base.html' %}

{% block content-header %} 
<section class="content-header">
	{% if count == 0 %}
		<br><br>
		<h1 class="centre"><b>You have an clean slate! </b></h1>
		<br>	
	{% else %}	
		<h1 class="centre"> Watch History </h1>		
	{% endif %}
</section>
{% endblock %}

{% block content %} 
	<div style="margin-top:20px">
	{% for video in videos %}
		<div class="row">
			<div class="col-lg-12 col-sm-6">
				<div class="well well-sm">
					<div class="row">
						<div class="col-sm-4">
							<img src="{{ video.thumbnail.medium }}">
						</div>
						<div class="col-sm-8">
							<a href="{% url 'view' videoId=video.id %}">
								<h3>{{ video.title }}</h3>
							</a>
							<p>{{ video.desc }}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endfor %}
	</div>
{% endblock %}
