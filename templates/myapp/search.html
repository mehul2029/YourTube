{% extends 'myapp/base.html' %}

{% block content-header %} 
	<h1 class="centre"> YOLO </h1>		
{% endblock %}

{% block content %} 

<div class="container">
	<div class="row">
	{% for i in range(count) %}
		<div class="col-md-4 col-sm-6">

			</a>
		</div>
	{% endfor %}
	</div>

{% endblock %}
