{% extends 'myapp/base.html' %}

{% block content-header %} 
		<h1 class="centre"> Showing results for: {{ q }} </h1>		
{% endblock %}

{% block content %}
	<div style="margin-top:20px"></div>
	<p class="alert alert-success centre" style="display: none" id="msg"> Successfully followed.</p>
	{% ifequal count 1 %}
		<div class="row">
			<div class="col-lg-12 col-sm-6">
				<div class="well well-sm">
					<div class="row">
						<div class="col-sm-9">
							<h3>{{ q }}</h3>
						</div>
						<div class="col-md-3">
							{% if follow == 0 %}
							<button class="btn btn-block btn-info" type="button" id="follow">Follow</button>
							{% else %}
							<button class="btn btn-block btn-info" type="button" id="follow" disable>Followed</button>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endifequal %}

{% endblock %}

{% block script %}
<script>
	$("#follow").click(function(){
		console.log("follow");
		$.ajax({
		    url: "{% url 'ajax-follow' %}",  
		    type: "POST",
		    data: { 'username' : '{{ q }}',
		    		csrfmiddlewaretoken: '{{ csrf_token }}' },
		    success:function(data) {
		    	if(data.resp == 1){
		    		console.log('successfully followed');
		    		$("#follow").prop('disabled', true);
		    		$("#follow").text("Followed");
		    	}
		    },
		    fail:function(){
		    	console.log('failure while following')
		    }
  		});
	});
	$( document ).ready(function() {
    console.log( "ready!" );
});
</script>

{% endblock %}
