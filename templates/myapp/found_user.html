{% extends 'myapp/base.html' %}

{% block content-header %} 
	{% if count == 0 %}
		<br><br>
		<h1 class="centre"><b>No user found. </b></h1>
		<br>	
	{% else %}	
		<h1 class="centre"> Showing results for: {{ q }} </h1>		
	{% endif %}
{% endblock %}

{% block content %} 

	{% ifequal count 1 %}
		<div class="row">
			<div class="col-lg-12 col-sm-6">
				<div class="well well-sm">
					<div class="row">
						<div class="col-sm-3">
							<img src="{{ user_thumbnail.jpg }}">
						</div>
						<div class="col-sm-9">
							<h3>{{ u }}</h3>
							<a href={% url 'found_user' username=u %}  class="btn btn-block btn-info">Follow</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endif %}

{% endblock %}
